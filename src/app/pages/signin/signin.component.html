<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-10 col-xl-6">
            <div class="row">

                <div class="col-12 d-flex logo-container justify-content-center align-items-center">
                    <img class="logo" src="assets/images/icon.png" alt="logo">
                </div>

                <div class="col-12">
                    <div class="text-center display-6 py-2">
                        Sign in
                    </div>
                    <form [formGroup]="loginForm" novalidate>
                        <mat-form-field class="w-100">
                            <mat-label>Email</mat-label>
                            <input formControlName="email" matInput type="text">
                        </mat-form-field>

                        <mat-form-field class="w-100">
                            <mat-label>Password</mat-label>
                            <input formControlName="password" matInput type="password">
                        </mat-form-field>

                        <div>
                            <button (click)="signIn()" mat-flat-button color="primary" class="w-100"
                                [disabled]="!loginForm.valid">
                                Sign in
                            </button>

                            <div class="d-flex justify-content-center align-items-center w-100 my-2">
                                <span class="mx-1">Don't have an account?</span>
                                <button mat-button color="primary" routerLink="/signup">Sign Up</button>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
