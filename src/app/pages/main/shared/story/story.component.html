<div mat-dialog-title>
    <div>{{story.title}}</div>
</div>

<div mat-dialog-content>
    <div class="container">
        <div class="row">
            <div class="col-12 d-flex justify-content-center" *ngIf="loading">
                <mat-spinner></mat-spinner>
            </div>
        </div>

        <div class="row g-3" *ngIf="!loading">
            <div class="col-12">
                <div *ngIf="story.des_facet.length > 0" class="d-flex flex-wrap">
                    <span *ngFor="let facet of story.des_facet" class="badge">{{facet}}</span>
                </div>
                <div><strong>{{story.byline}}</strong></div>
                <div><small>{{date.getReadableDate(story.published_date)}}</small></div>
            </div>

            <div class="col-12">
                {{story.abstract}}
            </div>

            <div class="col-12">
                <div class="row d-flex justify-content-center">
                    <div class="col-12">
                        <div class="card shadow-0" style="background-color: #f0f0f0">
                            <div class="card-body p-4">
                                <div class="py-2"><strong>Your Wonderful Comments!!</strong></div>
                                <app-comment *ngFor="let comment of comments" [comment]="comment"></app-comment>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div mat-dialog-actions>
    <button mat-button mat-dialog-close cdkFocusInitial>Close</button>
</div>
