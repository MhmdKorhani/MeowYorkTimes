<div class="border mb-4 comment-box">
    <div class="p-2">
        <p>{{comment.body}}</p>

        <div class="d-flex justify-content-between">
            <div class="d-flex flex-row align-items-center">
                <img [src]="avatar" alt="avatar" width="25"
                    height="25" />
                <p class="small mb-0 ms-2">{{comment.user.username}}</p>
            </div>
        </div>
    </div>
</div>
