<div class="card border border-0 mb-4">
    <div class="card-body">
        <p>{{comment.body}}</p>

        <div class="d-flex justify-content-between">
            <div class="d-flex flex-row align-items-center">
                <img [src]="env.dummyJSON.avatar + '/?name='+ comment.user.username" alt="avatar" width="25"
                    height="25" />
                <p class="small mb-0 ms-2">{{comment.user.username}}</p>
            </div>
        </div>
    </div>
</div>
