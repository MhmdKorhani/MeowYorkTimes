<div mat-dialog-content>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 d-flex justify-content-center" *ngIf="loading">
                <mat-spinner></mat-spinner>
            </div>
        </div>

        <div class="row g-3" *ngIf="!loading">
            <div class="col-12 display-6 text-center">
                {{title}}
            </div>
            <div class="col-12">
                <div *ngIf="facets.length > 0" class="d-flex flex-wrap">
                    <span *ngFor="let facet of facets" class="badge">{{facet}}</span>
                </div>
                <div><strong>{{byline}}</strong></div>
                <div><small>{{date.getReadableDate(publishDate)}}</small></div>
            </div>


            <div class="col-12" *ngIf="multimedia">
                <img [src]="multimedia" class="w-100" [alt]="title">
            </div>

            <div class="col-12">
                {{abstract}}
            </div>

            <div class="col-12">
                <div class="row d-flex justify-content-center">
                    <div class="col-12">
                        <div class="py-2"><strong>Your Wonderful Comments!!</strong></div>
                        <app-comment *ngFor="let comment of comments" [comment]="comment"></app-comment>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div mat-dialog-actions>
    <button mat-button mat-dialog-close cdkFocusInitial>Close</button>
</div>
