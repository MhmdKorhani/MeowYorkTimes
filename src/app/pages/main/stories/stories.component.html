<div class="container">
    <div class="row g-3 mb-4">
        <div class="col-12 text-center display-3 border-2">
            Top Stories
        </div>

        <div class="col-12">
            <div [ngClass]="{'border-bottom py-2': category ? true : false, 'centered-news d-flex flex-column justify-content-center align-items-center': true}"
                [ngStyle]="{'max-height' : category? '10vh' : '80vh'}">
                <div class=" display-6 d-block p-3" *ngIf="!category">Select Category</div>
                <mat-button-toggle-group (change)="categoryChanged($event)" name="category" aria-label="News Category">
                    <mat-button-toggle *ngFor="let category of categories" [value]="category.value">
                        {{category.name}}
                    </mat-button-toggle>
                </mat-button-toggle-group>
            </div>
        </div>

        <div class="col-12 d-flex justify-content-center" *ngIf="loading">
            <mat-spinner></mat-spinner>
        </div>
    </div>

    <div class="row g-3" *ngIf="stories && !loading">
        <div class="col-12 col-md-6 col-lg-4" *ngFor="let story of stories">
            <div class="story w-100" tabindex="0"
                [ngStyle]="{'background-image': 'url(' + story.multimedia[0].url + ')' }" (click)="seeDetails(story)"
                (keydown)="seeDetails(story)">
                <span class="story_title text-center">
                    <span>{{story.title}}</span>
                </span>
            </div>
        </div>
    </div>
</div>
